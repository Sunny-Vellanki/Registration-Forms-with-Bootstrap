<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <title>Document</title>
    <style>
        form{
            margin-left: 15%;
            margin-right: 15%;
        }
        label{
            color:white;
        }
        
    </style>
</head>
<body class="bg-primary">
    <form class="form-group">
        <p><u><h1 class="text-center">Login form</h1></u></p><br>
        <div>
         <label>First Name</label>
         <input type="text" name="name" id="" placeholder="Enter Name" class="form-control" >
        </div>
    <div>
         <label for="">Last Name</label>
         <input type="text" name="name" id="" placeholder="Enter Name" class="form-control">
        </div>
    <div>
         <label for="">E-mail</label>
         <input type="email" name="emailid" id="" placeholder="Enter Email" class="form-control" >
        </div>
    <div>
         <label for="">Password</label>
         <input type="password" name="emailid" id="" placeholder="Enter password" class="form-control">
        </div>
    <div>
         <label for="">Date Of Birth</label>
         <input type="date" name="emailid" id="" placeholder="Enter birthdate" class="form-control">
        </div>
    <div class="mt-3">
         <select name="" id="" value="Gender" class="form-control">
            <option value="">Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Others</option>
         </select>
        </div>
    
    <div class="mt-2">
         <label>Address</label>
         <textarea name="add" id="loc" cols="30" rows="5"></textarea class="form-control">
        </div>
    <div>
        <input type="button" class="btn btn-primary ms-5" value="submit" class="form-control">
        <input type="button" class="btn btn-secondary ms-5" value="Reset" class="form-control">
        </div>
         
     
 
     </form>
</body>
</html>
